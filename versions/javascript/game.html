<!DOCTYPE html>
<html>
   <head>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="game.js"></script>
      <link rel="stylesheet" type="text/css" href="game.css">
   </head>
   <body>
      <div id="game-wrapper">
         <div class="stats">
            <b>Wins:</b><span id="wins"></span><br />
            <b>Losses:</b><span id="losses"></span><br />
            <b>Ties:</b><span id="ties"></span>
         </div>
         <h1>Rock, Paper, Scissors by Nxtstep101</h1>
         <img src="images/rock.png" onclick="rock()" height="150" width="150">
         <img src="images/paper.png" onclick="paper()" height="150" width="150">
         <img src="images/scissors.png" onclick="scissors()" height="150" width="150">
         <br />
         <div class="result-box">	
            <b>CPU:</b>&nbsp<span id="cpu"></span>
            <br /><b>You:</b>&nbsp<span id="you"></span>
            <br /><b>Result:</b>&nbsp<span id="result"></span>
            <br /><b>Score:</b>&nbsp<span id="score"></span>
         </div>
      </div>
   </body>
</html>
